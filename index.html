<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-brand mb-0 h1">View HighScores</button>
          <div class="row justify-content-end">
            <div class="col-auto">
              <p class="text-end">Times:</p>
            </div>
            <div class="col-auto">
              <div class="timer-count text-end">300</div>
            </div>
          </div>
        </div>
    </nav>
      
    <main>
        <section>
            <div class="container-fluid text-center">
                <h1>Coding Quiz Challenge</h1>
                <p>This quiz has 10 questions. You have 5 minutes to finish it. <br>
                    If you answer a question incorrectly, 20 seconds will be subtracted from the clock.
                </p>
                <button type="button" id="start" class="btn btn-primary btn-sm">Start</button>
              </div>
        </section>
        <section>
            <div id="quiz-container" class="container-fluid text-center">

            </div>
        </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
